<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 부트스트랩 5.3.3 CSS CDN 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>메모장</title>

    <style>
        /* 전체 페이지를 채우기 위한 스타일 */
        html, body {
            height: 100%;
            margin: 0;
        }

        .d-flex {
            height: 100vh; /* 전체 화면 높이를 차지 */
        }

        .navbar {
            height: 100%; /* 네비게이션 바도 전체 높이 */
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .navbar-toggler {
            margin: 10px;
        }
    </style>
</head>

<body>

    <div class="d-flex">
        <!-- 왼쪽 네비게이션 바 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark flex-column align-items-start">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav flex-column">
                    <a class="nav-item nav-link" href="#">홈</a>
                    <a class="nav-item nav-link" href="#">소개</a>
                    <a class="nav-item nav-link" href="#">서비스</a>
                    <a class="nav-item nav-link" href="#">연락처</a>
                </div>
            </div>
        </nav>
        
        <!-- 메인 콘텐츠 영역 -->
        <div class="main-content flex-grow-1">
            <h1>메인 콘텐츠 영역</h1>
            <p>여기에 메인 콘텐츠가 표시됩니다. 원하는 내용을 여기에 추가하세요.</p>
        </div>
    </div>

    <!-- 부트스트랩 5.3.3 JS CDN 링크 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
